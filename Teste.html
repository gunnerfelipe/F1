<body>
  <h1>Conversor de Pontos da IndyCar</h1>
  <p>Insira as posições de um piloto e veja quantos pontos ele teria no sistema de 1994.</p>
  <input id="posicoes" type="text" placeholder="Ex: 1,2,1,4,2,3,5,2,1,3,6,4,5">
  <button id="calcular" onclick="calcularPontos()">Calcular</button>
  <p id="resultado"></p>
  <script>
    // Seu código Javascript aqui
    var pontos = [20, 16, 14, 12, 10, 8, 6, 4, 3, 2, 1];

    function calcularPontos() {
      var posicoes = document.getElementById("posicoes").value.split(",");
      var total = 0;
      for (var i = 0; i < posicoes.length; i++) {
        var posicao = parseInt(posicoes[i]);
        if (posicao > 0 && posicao <= pontos.length) {
          total += pontos[posicao - 1];
        }
      }
      document.getElementById("resultado").innerHTML = "O piloto tem " + total + " pontos";
    }
  </script>
